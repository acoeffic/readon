<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43A047;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A5D6A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AB47BC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF5350;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#ringGrad)" stroke-width="5" opacity="0.6"/>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)"/>

  <!-- Inner subtle ring -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3"/>

  <!-- Decorative dots around the edge -->
  <circle cx="100" cy="14" r="3" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="145" cy="22" r="2" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="178" cy="55" r="2.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="186" cy="100" r="3" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="178" cy="145" r="2.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="145" cy="178" r="2" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="100" cy="186" r="3" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="55" cy="178" r="2" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="22" cy="145" r="2.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="14" cy="100" r="3" fill="#FFFFFF" opacity="0.5"/>
  <circle cx="22" cy="55" r="2.5" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="55" cy="22" r="2" fill="#FFFFFF" opacity="0.4"/>

  <!-- Stack of 5 books -->
  <g transform="translate(100, 108)" filter="url(#shadow)">
    <!-- Book 5 (bottom) - Red -->
    <rect x="-32" y="8" width="64" height="14" rx="2" fill="url(#book5)"/>
    <rect x="-32" y="8" width="5" height="14" rx="1" fill="#B71C1C"/>
    <line x1="-24" y1="15" x2="20" y2="15" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>

    <!-- Book 4 - Purple -->
    <rect x="-30" y="-5" width="60" height="14" rx="2" fill="url(#book4)"/>
    <rect x="-30" y="-5" width="5" height="14" rx="1" fill="#4A148C"/>
    <line x1="-22" y1="2" x2="15" y2="2" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>

    <!-- Book 3 - Blue -->
    <rect x="-34" y="-18" width="68" height="14" rx="2" fill="url(#book3)"/>
    <rect x="-34" y="-18" width="5" height="14" rx="1" fill="#0D47A1"/>
    <line x1="-26" y1="-11" x2="22" y2="-11" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>

    <!-- Book 2 - Orange -->
    <rect x="-28" y="-31" width="56" height="14" rx="2" fill="url(#book2)"/>
    <rect x="-28" y="-31" width="5" height="14" rx="1" fill="#BF360C"/>
    <line x1="-20" y1="-24" x2="12" y2="-24" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>

    <!-- Book 1 (top) - Green -->
    <rect x="-31" y="-44" width="62" height="14" rx="2" fill="url(#book1)"/>
    <rect x="-31" y="-44" width="5" height="14" rx="1" fill="#0D3B0E"/>
    <line x1="-23" y1="-37" x2="18" y2="-37" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Number "5" badge -->
  <g transform="translate(145, 52)">
    <circle cx="0" cy="0" r="18" fill="url(#starGrad)" stroke="#FFFFFF" stroke-width="2.5"/>
    <text x="0" y="1" text-anchor="middle" dominant-baseline="central"
          font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#5D4037">5</text>
  </g>

  <!-- Small star accents -->
  <g fill="#FFD54F" opacity="0.7">
    <polygon points="52,42 54,48 60,48 55,52 57,58 52,54 47,58 49,52 44,48 50,48" transform="scale(0.6) translate(10,10)"/>
    <polygon points="52,42 54,48 60,48 55,52 57,58 52,54 47,58 49,52 44,48 50,48" transform="scale(0.5) translate(290,20)"/>
  </g>

  <!-- "APPRENTI" text arc at bottom -->
  <text x="100" y="172" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="11" font-weight="bold"
        fill="#FFFFFF" letter-spacing="3" opacity="0.9">APPRENTI</text>
</svg>
